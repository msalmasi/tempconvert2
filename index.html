<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>
  	<div id="header">
  		<h1>Temperature Conversion</h1>
  	</div>

    <div class="clear-fix">
      <div id="converts">
          <div id="ftempinputs" class="tempinputs">
            <h3>Fahrenheit</h3>
            <div id="fthermometer">
              <div class="ftop"></div>
              <div class="fmiddle" id="fmiddle" style="height: 91px"><span>0%</span></div>
              <div class="fbottom"></div>
            </div>
            <input name="Fahrenheit" id="Fahrenheit" type="number" value="32" onkeyup=convert("f")>
            <h4>F&deg;</h4>
          </div>  

          <div id="ctempinputs" class="tempinputs">
            <h3>Celsius</h3>
            <div id="cthermometer">
              <div class="ctop"></div>
              <div class="cmiddle" id="cmiddle" style="height: 0px"><span>0%</span></div>
              <div class="cbottom"></div>
            </div>
            <input name="Celsius" id="Celsius" type="number" value="0" onkeyup=convert("c")>
            <h4>C&deg;</h4>
          </div>

          <div id="ktempinputs" class="tempinputs">
            <h3>Kelvin</h3>
            <div id="kthermometer">
              <div class="ktop"></div>
              <div class="kmiddle" id="kmiddle" style="height: 400px"><span>0%</span></div>
              <div class="kbottom"></div>
            </div>
            <input name="Kelvin" id="Kelvin" type="number" value="273" onkeyup=convert("k")>
            <h4>K&deg;</h4>
          </div>   
      </div>     
    </div>

    <script type="text/javascript" src="js/project.js">
    </script>
  </body>
</html>
